<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytor Interaktywnych Opowieści</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Edytor Opowieści</h1>
            <div class="header-controls">
                <button id="new-story" class="btn btn-primary">Nowa opowieść</button>
                <button id="save-story" class="btn btn-success">Zapisz</button>
                <button id="load-story" class="btn btn-secondary">Wczytaj</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Sceny</h3>
                    <div id="passages-list" class="passages-list"></div>
                    <button id="add-passage" class="btn btn-primary btn-block">+ Dodaj scenę</button>
                </div>

                <div class="sidebar-section">
                    <h3>Zmienne</h3>
                    <div id="variables-list"></div>
                    <button id="add-variable" class="btn btn-secondary btn-block">+ Dodaj zmienną</button>
                </div>

                <div class="sidebar-section">
                    <h3>Języki</h3>
                    <div id="languages-list"></div>
                    <button id="add-language" class="btn btn-secondary btn-block">+ Dodaj język</button>
                </div>
            </aside>

            <!-- Editor Area -->
            <main class="editor-area">
                <div class="editor-toolbar">
                    <select id="language-selector" class="language-selector">
                        <option value="pl">Polski</option>
                        <option value="en">English</option>
                    </select>
                    <button id="test-story" class="btn btn-accent">Testuj opowieść</button>
                </div>

                <div id="passage-editor" class="passage-editor">
                    <div class="empty-state">
                        <p>Wybierz lub utwórz scenę aby rozpocząć edycję</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- Modals -->
        <div id="variable-modal" class="modal">
            <div class="modal-content">
                <h3>Dodaj/Zmodyfikuj zmienną</h3>
                <input type="text" id="variable-name" placeholder="Nazwa zmiennej">
                <input type="text" id="variable-value" placeholder="Wartość początkowa">
                <div class="modal-actions">
                    <button id="save-variable" class="btn btn-primary">Zapisz</button>
                    <button id="cancel-variable" class="btn btn-secondary">Anuluj</button>
                </div>
            </div>
        </div>

        <div id="language-modal" class="modal">
            <div class="modal-content">
                <h3>Dodaj język</h3>
                <input type="text" id="language-code" placeholder="Kod języka (np. pl, en)">
                <input type="text" id="language-name" placeholder="Nazwa języka">
                <div class="modal-actions">
                    <button id="save-language" class="btn btn-primary">Dodaj</button>
                    <button id="cancel-language" class="btn btn-secondary">Anuluj</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/language-manager.js"></script>
    <script src="js/variables-manager.js"></script>
    <script src="js/passage-editor.js"></script>
    <script src="js/story-manager.js"></script>
    <script src="js/save-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
